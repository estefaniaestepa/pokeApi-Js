<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <script src="pokedex.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="loader">
    <img id="loading-image" src="img/poke.gif" alt="Loading..." />
  </div>

  <div class="header">
    <h1>
      <img src="img/Pokémon_Trading_Card_Game_logo.svg.png" alt="Descripción de la imagen" />
    </h1>

    <label for="seleccion"></label>
    <div id="seleccion">
      <button class="inicio" value="todos">Pokemon</button>
      <button class="normal" value="normal">Normal</button>
      <button class="fire" value="fire">Fuego</button>
      <button class="water" value="water">Agua</button>
      <button class="electric" value="electric">Electrico</button>
      <button class="grass" value="grass">Planta</button>
      <button class="flying" value="flying">Volador</button>
      <button class="fighting" value="fighting">Lucha</button>
      <button class="poison" value="poison">Veneno</button>
      <button class="ground" value="ground">Tierra</button>
      <button class="psychic" value="psychic">Psíquico</button>
      <button class="bug" value="bug">Bicho</button>
      <button class="fairy" value="fairy">Hada</button>
      <button class="ice" value="ice">Hielo</button>
      <button class="rock" value="rock">Roca</button>
      <button class="ghost" value="ghost">Fantasma</button>
      <button class="dragon" value="dragon">Drangón</button>
    </div>

    <div class="container">
      <div class="dropdown">
        <label for="dropdown1"></label>
        <select id="dropdown1" class="dropdown-btn">
          <option value="">Pokemon 1</option>
        </select>
      </div>

      <label for="dropdown2">VS</label>

      <div class="dropdown">
        <select id="dropdown2" class="dropdown-btn">
          <option value="">Pokemon 2</option>
        </select>
      </div>

      <button id="resultBtn">Resultado</button>
    </div>
  </div>
  <div id="battleResult"></div>
  <main class="main"></main>
</body>

</html>
